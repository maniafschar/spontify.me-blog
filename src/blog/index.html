</head>

<body onload="ui.init()">
	<page class="color1">
		<div>
			<box class="image">
				<img src="images/page1.jpg" />
				<cover></cover>
			</box>
			<box class="title" l="page1.title"></box>
			<box class="text" l="page1.text"></box>
			<timer></timer>
		</div>
	</page>
	<page class="color2">
		<div>
			<box class="image">
				<img src="images/page2.jpg" />
				<cover></cover>
			</box>
			<box class="title" l="page2.title"></box>
			<box class="text" l="page2.text"></box>
			<timer></timer>
		</div>
	</page>
	<page class="color3">
		<div>
			<box class="image">
				<img src="images/page3.jpg" />
				<cover></cover>
			</box>
			<box class="title" l="page3.title"></box>
			<box class="text" l="page3.text"></box>
			<timer></timer>
		</div>
	</page>
	<page class="color4">
		<div>
			<box class="image">
				<img src="images/page4.jpg" />
				<cover></cover>
			</box>
			<box class="title" l="page4.title"></box>
			<box class="text" l="page4.text"></box>
			<timer></timer>
		</div>
	</page>
	<navigation class="previous" onclick="navigation.previous(true)"></navigation>
	<navigation class="next" onclick="navigation.next(true)"></navigation>
	<logo onclick="window.open('https://spontify.me')"></logo>
	<index>
		<point onclick="ui.switchPage(1,true)"></point>
		<point onclick="ui.switchPage(2,true)"></point>
		<point onclick="ui.switchPage(3,true)"></point>
		<point onclick="ui.switchPage(4,true)"></point>
	</index>
	<links>
		<language onclick="ui.toggleLanguage()"></language>
		<stats onclick="window.open('stats.html', 'smStats');">
			<span l="statsButton"></span>
		</stats>
		<info onclick="navigation.popup('info')" class="pulse">Info
			<popup>
				<div l="info"></div>
				<a href="https://spontify.me" target="_blank">https://spontify.me</a><br /><br /><br />
				<img src="images/storeGoogle.png"
					onclick="window.open('https://play.google.com/store/apps/details?id=com.jq.spontifyme')" />
				<img src="images/storeApple.png"
					onclick="window.open('https://itunes.apple.com/de/app/id1630967898')" />
			</popup>
		</info>
		<legal onclick="navigation.popup('legal')">
			<span l="legalButton"></span>
			<popup l="legal"></popup>
		</legal>
		<debug></debug>
	</links>
</body>

</html>
